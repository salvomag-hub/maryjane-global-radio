<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a1a">
    <title>üåç MaryJane Global Radio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 120px;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .search-box::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .country-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .country-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }
        
        .country-flag {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .country-name {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .station-count {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .stations-list {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }
        
        .stations-list.active {
            display: block;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .station-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .station-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .station-item.playing {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .station-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            overflow: hidden;
        }
        
        .station-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .station-info {
            flex: 1;
            overflow: hidden;
        }
        
        .station-name {
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .station-genre {
            font-size: 0.8em;
            opacity: 0.6;
        }
        
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: none;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .player.active {
            display: block;
        }
        
        .player-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-info {
            flex: 1;
            overflow: hidden;
        }
        
        .player-station {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-status {
            font-size: 0.8em;
            opacity: 0.6;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
        }
        
        .player-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-btn.stop {
            background: rgba(255,255,255,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .favorites-section {
            padding: 20px;
            display: none;
        }
        
        .favorites-section.active {
            display: block;
        }
        
        .no-favorites {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .fav-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç MaryJane Global Radio</h1>
        <input type="text" class="search-box" id="searchBox" placeholder="üîç Cerca paese o stazione...">
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="countries">üåç Paesi</button>
        <button class="tab" data-tab="favorites">‚≠ê Preferiti</button>
    </div>
    
    <div id="countriesView">
        <div class="countries-grid" id="countriesGrid">
            <div class="loading loading-pulse">Caricamento paesi...</div>
        </div>
    </div>
    
    <div class="stations-list" id="stationsView">
        <button class="back-btn" id="backBtn">‚Üê Torna ai paesi</button>
        <h2 id="countryTitle" style="margin-bottom: 20px;"></h2>
        <div id="stationsList"></div>
    </div>
    
    <div class="favorites-section" id="favoritesView">
        <h2 style="text-align: center; margin-bottom: 20px;">‚≠ê Le tue stazioni preferite</h2>
        <div id="favoritesList"></div>
    </div>
    
    <div class="player" id="player">
        <div class="player-content">
            <div class="player-info">
                <div class="player-station" id="playerStation">-</div>
                <div class="player-status" id="playerStatus">Pronto</div>
            </div>
            <div class="player-controls">
                <button class="player-btn stop" id="stopBtn">‚èπ</button>
                <button class="player-btn" id="playPauseBtn">‚ñ∂</button>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        const API_BASE = 'https://de1.api.radio-browser.info/json';
        
        // Country data with flags
        const COUNTRIES = [
            { code: 'IT', name: 'Italia', flag: 'üáÆüáπ' },
            { code: 'US', name: 'USA', flag: 'üá∫üá∏' },
            { code: 'GB', name: 'UK', flag: 'üá¨üáß' },
            { code: 'FR', name: 'Francia', flag: 'üá´üá∑' },
            { code: 'DE', name: 'Germania', flag: 'üá©üá™' },
            { code: 'ES', name: 'Spagna', flag: 'üá™üá∏' },
            { code: 'BR', name: 'Brasile', flag: 'üáßüá∑' },
            { code: 'JP', name: 'Giappone', flag: 'üáØüáµ' },
            { code: 'MX', name: 'Messico', flag: 'üá≤üáΩ' },
            { code: 'AR', name: 'Argentina', flag: 'üá¶üá∑' },
            { code: 'AU', name: 'Australia', flag: 'üá¶üá∫' },
            { code: 'CA', name: 'Canada', flag: 'üá®üá¶' },
            { code: 'NL', name: 'Olanda', flag: 'üá≥üá±' },
            { code: 'BE', name: 'Belgio', flag: 'üáßüá™' },
            { code: 'CH', name: 'Svizzera', flag: 'üá®üá≠' },
            { code: 'AT', name: 'Austria', flag: 'üá¶üáπ' },
            { code: 'PT', name: 'Portogallo', flag: 'üáµüáπ' },
            { code: 'PL', name: 'Polonia', flag: 'üáµüá±' },
            { code: 'RU', name: 'Russia', flag: 'üá∑üá∫' },
            { code: 'IN', name: 'India', flag: 'üáÆüá≥' },
            { code: 'CN', name: 'Cina', flag: 'üá®üá≥' },
            { code: 'KR', name: 'Corea Sud', flag: 'üá∞üá∑' },
            { code: 'SE', name: 'Svezia', flag: 'üá∏üá™' },
            { code: 'NO', name: 'Norvegia', flag: 'üá≥üá¥' },
            { code: 'DK', name: 'Danimarca', flag: 'üá©üá∞' },
            { code: 'FI', name: 'Finlandia', flag: 'üá´üáÆ' },
            { code: 'GR', name: 'Grecia', flag: 'üá¨üá∑' },
            { code: 'TR', name: 'Turchia', flag: 'üáπüá∑' },
            { code: 'IE', name: 'Irlanda', flag: 'üáÆüá™' },
            { code: 'CZ', name: 'Cechia', flag: 'üá®üáø' },
            { code: 'RO', name: 'Romania', flag: 'üá∑üá¥' },
            { code: 'HU', name: 'Ungheria', flag: 'üá≠üá∫' },
            { code: 'CL', name: 'Cile', flag: 'üá®üá±' },
            { code: 'CO', name: 'Colombia', flag: 'üá®üá¥' },
            { code: 'ZA', name: 'Sudafrica', flag: 'üáøüá¶' },
            { code: 'EG', name: 'Egitto', flag: 'üá™üá¨' },
            { code: 'MA', name: 'Marocco', flag: 'üá≤üá¶' },
            { code: 'NG', name: 'Nigeria', flag: 'üá≥üá¨' },
            { code: 'IL', name: 'Israele', flag: 'üáÆüá±' },
            { code: 'AE', name: 'Emirati', flag: 'üá¶üá™' },
            { code: 'TH', name: 'Tailandia', flag: 'üáπüá≠' },
            { code: 'PH', name: 'Filippine', flag: 'üáµüá≠' },
            { code: 'ID', name: 'Indonesia', flag: 'üáÆüá©' },
            { code: 'MY', name: 'Malaysia', flag: 'üá≤üáæ' },
            { code: 'VN', name: 'Vietnam', flag: 'üáªüá≥' },
            { code: 'NZ', name: 'N. Zelanda', flag: 'üá≥üáø' },
            { code: 'UA', name: 'Ucraina', flag: 'üá∫üá¶' },
            { code: 'HR', name: 'Croazia', flag: 'üá≠üá∑' },
        ];
        
        let currentStation = null;
        let isPlaying = false;
        let favorites = JSON.parse(localStorage.getItem('radioFavorites') || '[]');
        
        const audio = document.getElementById('audioPlayer');
        const player = document.getElementById('player');
        const playerStation = document.getElementById('playerStation');
        const playerStatus = document.getElementById('playerStatus');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Render countries
        function renderCountries(filter = '') {
            const grid = document.getElementById('countriesGrid');
            const filtered = COUNTRIES.filter(c => 
                c.name.toLowerCase().includes(filter.toLowerCase()) ||
                c.code.toLowerCase().includes(filter.toLowerCase())
            );
            
            grid.innerHTML = filtered.map(country => `
                <div class="country-card" onclick="loadCountry('${country.code}', '${country.name}', '${country.flag}')">
                    <div class="country-flag">${country.flag}</div>
                    <div class="country-name">${country.name}</div>
                </div>
            `).join('');
        }
        
        // Load stations for country
        async function loadCountry(code, name, flag) {
            document.getElementById('countriesView').style.display = 'none';
            document.getElementById('stationsView').classList.add('active');
            document.getElementById('countryTitle').textContent = `${flag} ${name}`;
            document.getElementById('stationsList').innerHTML = '<div class="loading loading-pulse">Caricamento stazioni...</div>';
            
            try {
                // Get more stations and filter for working https streams
                const response = await fetch(`${API_BASE}/stations/bycountrycodeexact/${code}?limit=100&order=clickcount&reverse=true&lastcheckok=1`);
                let stations = await response.json();
                
                // Prefer HTTPS streams (work better in browsers)
                stations = stations.filter(s => 
                    (s.url_resolved?.startsWith('https') || s.url?.startsWith('https'))
                ).slice(0, 50);
                
                // Fallback to all if no https found
                if (stations.length === 0) {
                    const resp2 = await fetch(`${API_BASE}/stations/bycountrycodeexact/${code}?limit=50&order=clickcount&reverse=true&lastcheckok=1`);
                    stations = await resp2.json();
                }
                
                allStations = stations; // Store for filtering
                renderStations(stations);
            } catch (error) {
                document.getElementById('stationsList').innerHTML = '<div class="loading">Errore nel caricamento</div>';
            }
        }
        
        // Render stations
        function renderStations(stations) {
            const list = document.getElementById('stationsList');
            if (stations.length === 0) {
                list.innerHTML = '<div class="loading">Nessuna stazione trovata</div>';
                return;
            }
            
            list.innerHTML = stations.map(station => {
                const isFav = favorites.some(f => f.stationuuid === station.stationuuid);
                const isCurrentPlaying = currentStation?.stationuuid === station.stationuuid && isPlaying;
                return `
                    <div class="station-item ${isCurrentPlaying ? 'playing' : ''}" data-uuid="${station.stationuuid}">
                        <div class="station-logo" onclick="playStation(${JSON.stringify(station).replace(/"/g, '&quot;')})">
                            ${station.favicon ? `<img src="${station.favicon}" onerror="this.parentElement.innerHTML='üìª'">` : 'üìª'}
                        </div>
                        <div class="station-info" onclick="playStation(${JSON.stringify(station).replace(/"/g, '&quot;')})">
                            <div class="station-name">${station.name}</div>
                            <div class="station-genre">${station.tags?.split(',')[0] || 'Radio'}</div>
                        </div>
                        <button class="fav-btn" onclick="toggleFavorite(${JSON.stringify(station).replace(/"/g, '&quot;')})">${isFav ? '‚≠ê' : '‚òÜ'}</button>
                    </div>
                `;
            }).join('');
        }
        
        // Play station
        async function playStation(station) {
            currentStation = station;
            playerStation.textContent = station.name;
            playerStatus.textContent = 'üì° Connessione...';
            player.classList.add('active');
            
            // Try different URLs
            const urls = [
                station.url_resolved,
                station.url
            ].filter(u => u);
            
            let success = false;
            for (const url of urls) {
                try {
                    audio.src = url;
                    await audio.play();
                    success = true;
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏';
                    playerStatus.textContent = '‚ñ∂ In riproduzione';
                    break;
                } catch (err) {
                    console.log('Failed URL:', url, err);
                }
            }
            
            if (!success) {
                playerStatus.textContent = '‚ùå Stream non disponibile - prova un\'altra stazione';
            }
            
            // Update UI
            document.querySelectorAll('.station-item').forEach(el => {
                el.classList.toggle('playing', el.dataset.uuid === station.stationuuid && success);
            });
        }
        
        // Toggle play/pause
        playPauseBtn.onclick = () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                playerStatus.textContent = '‚è∏ In pausa';
            } else if (currentStation) {
                audio.play();
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏';
                playerStatus.textContent = '‚ñ∂ In riproduzione';
            }
        };
        
        // Stop
        stopBtn.onclick = () => {
            audio.pause();
            audio.src = '';
            isPlaying = false;
            currentStation = null;
            player.classList.remove('active');
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('playing'));
        };
        
        // Back button
        document.getElementById('backBtn').onclick = () => {
            document.getElementById('stationsView').classList.remove('active');
            document.getElementById('countriesView').style.display = 'block';
        };
        
        // Favorites
        function toggleFavorite(station) {
            const index = favorites.findIndex(f => f.stationuuid === station.stationuuid);
            if (index >= 0) {
                favorites.splice(index, 1);
            } else {
                favorites.push(station);
            }
            localStorage.setItem('radioFavorites', JSON.stringify(favorites));
            
            // Update button
            event.target.textContent = index >= 0 ? '‚òÜ' : '‚≠ê';
        }
        
        function renderFavorites() {
            const list = document.getElementById('favoritesList');
            if (favorites.length === 0) {
                list.innerHTML = '<div class="no-favorites">Nessun preferito ancora.<br>Tocca ‚òÜ per aggiungere stazioni!</div>';
                return;
            }
            renderStationsToElement(favorites, list);
        }
        
        function renderStationsToElement(stations, element) {
            element.innerHTML = stations.map(station => {
                const isCurrentPlaying = currentStation?.stationuuid === station.stationuuid && isPlaying;
                return `
                    <div class="station-item ${isCurrentPlaying ? 'playing' : ''}" data-uuid="${station.stationuuid}">
                        <div class="station-logo" onclick="playStation(${JSON.stringify(station).replace(/"/g, '&quot;')})">
                            ${station.favicon ? `<img src="${station.favicon}" onerror="this.parentElement.innerHTML='üìª'">` : 'üìª'}
                        </div>
                        <div class="station-info" onclick="playStation(${JSON.stringify(station).replace(/"/g, '&quot;')})">
                            <div class="station-name">${station.name}</div>
                            <div class="station-genre">${station.tags?.split(',')[0] || 'Radio'}</div>
                        </div>
                        <button class="fav-btn" onclick="toggleFavorite(${JSON.stringify(station).replace(/"/g, '&quot;')})">‚≠ê</button>
                    </div>
                `;
            }).join('');
        }
        
        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.dataset.tab;
                document.getElementById('countriesView').style.display = tabName === 'countries' ? 'block' : 'none';
                document.getElementById('stationsView').classList.remove('active');
                document.getElementById('favoritesView').classList.toggle('active', tabName === 'favorites');
                
                if (tabName === 'favorites') {
                    renderFavorites();
                }
            };
        });
        
        // Search
        let allStations = []; // Store loaded stations for filtering
        let searchTimeout = null;
        
        document.getElementById('searchBox').oninput = (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            clearTimeout(searchTimeout);
            
            if (document.getElementById('stationsView').classList.contains('active')) {
                // Filter current stations
                const filtered = allStations.filter(s => 
                    s.name.toLowerCase().includes(query) ||
                    (s.tags && s.tags.toLowerCase().includes(query))
                );
                renderStations(filtered);
            } else if (document.getElementById('favoritesView').classList.contains('active')) {
                // Filter favorites
                const filtered = favorites.filter(s => 
                    s.name.toLowerCase().includes(query)
                );
                renderStationsToElement(filtered, document.getElementById('favoritesList'));
            } else {
                // Filter countries or search stations globally
                if (query.length >= 3) {
                    searchTimeout = setTimeout(() => searchStationsGlobal(query), 500);
                } else {
                    renderCountries(query);
                }
            }
        };
        
        async function searchStationsGlobal(query) {
            document.getElementById('countriesGrid').innerHTML = '<div class="loading loading-pulse">Cercando stazioni...</div>';
            try {
                const response = await fetch(`${API_BASE}/stations/byname/${encodeURIComponent(query)}?limit=30&order=clickcount&reverse=true&lastcheckok=1`);
                const stations = await response.json();
                if (stations.length > 0) {
                    document.getElementById('countriesView').style.display = 'none';
                    document.getElementById('stationsView').classList.add('active');
                    document.getElementById('countryTitle').textContent = `üîç Risultati per "${query}"`;
                    allStations = stations;
                    renderStations(stations);
                } else {
                    renderCountries(query);
                }
            } catch (error) {
                renderCountries(query);
            }
        }
        
        // Audio events
        audio.onwaiting = () => playerStatus.textContent = '‚è≥ Buffering...';
        audio.onplaying = () => {
            playerStatus.textContent = '‚ñ∂ In riproduzione';
            updateMediaSession();
        };
        audio.onerror = () => playerStatus.textContent = '‚ùå Errore stream';
        
        // Media Session API for background playback & lock screen controls
        function updateMediaSession() {
            if ('mediaSession' in navigator && currentStation) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: currentStation.name,
                    artist: currentStation.tags?.split(',')[0] || 'Radio',
                    album: 'MaryJane Global Radio',
                    artwork: currentStation.favicon ? [
                        { src: currentStation.favicon, sizes: '96x96', type: 'image/png' },
                        { src: currentStation.favicon, sizes: '128x128', type: 'image/png' },
                        { src: currentStation.favicon, sizes: '256x256', type: 'image/png' }
                    ] : []
                });
                
                navigator.mediaSession.setActionHandler('play', () => {
                    audio.play();
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏';
                });
                
                navigator.mediaSession.setActionHandler('pause', () => {
                    audio.pause();
                    isPlaying = false;
                    playPauseBtn.textContent = '‚ñ∂';
                });
                
                navigator.mediaSession.setActionHandler('stop', () => {
                    stopBtn.click();
                });
            }
        }
        
        // Prevent audio suspension on mobile
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && currentStation && isPlaying) {
                // Resume if needed when coming back
                if (audio.paused) {
                    audio.play().catch(() => {});
                }
            }
        });
        
        // Keep audio session alive
        audio.setAttribute('playsinline', '');
        audio.setAttribute('webkit-playsinline', '');
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
        
        // Init
        renderCountries();
    </script>
</body>
</html>
