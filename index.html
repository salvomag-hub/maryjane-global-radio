<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0c29">
    <title>üåç MaryJane Global Radio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --teal: #06d6a0;
            --violet: #bb86fc;
            --pink: #ff6b9d;
            --glass: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 130px;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== HEADER ===== */
        .header {
            background: rgba(15,12,41,0.7);
            padding: 14px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--teal), var(--violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .header-subtitle {
            font-size: 0.65em;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header-center { flex: 1; display: flex; align-items: center; gap: 10px; }

        .search-box {
            width: 100%;
            max-width: 360px;
            padding: 10px 18px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(16px);
            color: white;
            font-size: 15px;
            outline: none;
            transition: var(--transition);
        }
        .search-box:focus {
            border-color: var(--teal);
            box-shadow: 0 0 20px rgba(6,214,160,0.25);
        }
        .search-box::placeholder { color: rgba(255,255,255,0.35); }

        .mini-eq {
            display: none;
            align-items: flex-end;
            gap: 2px;
            height: 20px;
            flex-shrink: 0;
        }
        .mini-eq.active { display: flex; }
        .mini-eq span {
            width: 3px;
            background: var(--teal);
            border-radius: 2px;
            animation: equalize 0.8s ease-in-out infinite alternate;
        }
        .mini-eq span:nth-child(1) { animation-delay: 0s; height: 8px; }
        .mini-eq span:nth-child(2) { animation-delay: 0.2s; height: 14px; }
        .mini-eq span:nth-child(3) { animation-delay: 0.4s; height: 10px; }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
        }

        .tab {
            padding: 10px 22px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9em;
        }
        .tab:hover { color: #fff; border-color: rgba(255,255,255,0.25); }
        .tab.active {
            background: linear-gradient(135deg, var(--teal), var(--violet));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(6,214,160,0.3);
        }

        /* ===== COUNTRIES GRID ===== */
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 16px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .country-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 20px 14px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
        }
        .country-card:hover {
            background: rgba(255,255,255,0.14);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .pinned-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            grid-column: 1 / -1;
            margin-bottom: 8px;
        }
        .country-card.featured {
            padding: 24px 20px;
            border: none;
            background: var(--glass);
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
        }
        .country-card.featured::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, var(--teal), var(--violet));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .country-card.featured:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(6,214,160,0.15);
        }
        .country-card.featured .country-flag { font-size: 3.5em; }
        .country-card.featured .country-name { font-size: 1em; font-weight: 600; }

        .country-flag { font-size: 3em; margin-bottom: 8px; }
        .country-name { font-size: 0.85em; opacity: 0.85; }
        .station-count { font-size: 0.7em; opacity: 0.4; margin-top: 4px; }

        /* ===== STATIONS LIST ===== */
        .stations-list {
            padding: 16px 20px;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }
        .stations-list.active { display: block; }

        .back-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            color: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        .back-btn:hover { color: #fff; border-color: rgba(255,255,255,0.25); }

        .station-item {
            background: var(--glass);
            border-radius: 16px;
            padding: 14px 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
        }
        .station-item:hover {
            background: rgba(255,255,255,0.14);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .station-item.playing {
            border-left: 3px solid transparent;
            border-image: linear-gradient(to bottom, var(--teal), var(--violet)) 1;
            border-image-slice: 1;
            box-shadow: 0 0 20px rgba(6,214,160,0.12);
            background: rgba(6,214,160,0.06);
        }

        .station-logo {
            width: 50px; height: 50px;
            border-radius: 14px;
            background: rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            overflow: hidden;
            flex-shrink: 0;
        }
        .station-logo img { width: 100%; height: 100%; object-fit: cover; border-radius: 14px; }

        .station-info { flex: 1; overflow: hidden; }
        .station-name {
            font-weight: 700;
            font-size: 0.95em;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .station-genre {
            font-size: 0.78em;
            opacity: 0.6;
        }

        .fav-btn {
            background: none;
            border: none;
            font-size: 1.4em;
            cursor: pointer;
            padding: 6px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fav-btn:active { transform: scale(1.4); }
        @keyframes favBounce {
            0% { transform: scale(1); }
            40% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .fav-btn.bounce { animation: favBounce 0.4s ease; }

        /* ===== FAVORITES / TRENDING ===== */
        .favorites-section, .trending-section {
            padding: 16px 20px;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }
        .favorites-section.active, .trending-section.active { display: block; }

        .section-title {
            text-align: center;
            margin-bottom: 16px;
            font-size: 1.1em;
            color: rgba(255,255,255,0.7);
        }

        .recents-header {
            font-size: 0.85em;
            opacity: 0.5;
            margin: 20px 0 10px;
            padding-left: 4px;
        }

        .no-favorites, .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.4;
        }

        /* ===== PLAYER ===== */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15,12,41,0.9);
            backdrop-filter: blur(24px);
            padding: 12px 20px;
            display: none;
            border-top: 1px solid var(--glass-border);
            z-index: 200;
        }
        .player.active { display: block; }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .player-info { flex: 1; overflow: hidden; min-width: 0; cursor: pointer; }
        .player-station {
            font-weight: 700;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-genre {
            font-size: 0.75em;
            color: rgba(255,255,255,0.5);
        }
        .player-status {
            font-size: 0.72em;
            color: rgba(255,255,255,0.4);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .player-btn {
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .player-btn.play {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--teal), var(--violet));
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(6,214,160,0.3);
        }
        .player-btn.play:hover { box-shadow: 0 6px 30px rgba(6,214,160,0.5); transform: scale(1.05); }
        .player-btn.stop {
            width: 36px; height: 36px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }
        .player-btn.stop:hover { background: rgba(255,255,255,0.15); }

        /* Player EQ */
        .player-eq {
            display: none;
            align-items: flex-end;
            gap: 3px;
            height: 28px;
            flex-shrink: 0;
        }
        .player-eq.active { display: flex; }
        .player-eq span {
            width: 4px;
            background: var(--teal);
            border-radius: 2px;
        }
        .player-eq span:nth-child(1) { animation: eq1 0.6s ease-in-out infinite alternate; }
        .player-eq span:nth-child(2) { animation: eq2 0.5s ease-in-out infinite alternate; }
        .player-eq span:nth-child(3) { animation: eq3 0.7s ease-in-out infinite alternate; }
        .player-eq span:nth-child(4) { animation: eq4 0.55s ease-in-out infinite alternate; }

        @keyframes eq1 { 0% { height: 4px; } 100% { height: 22px; } }
        @keyframes eq2 { 0% { height: 8px; } 100% { height: 18px; } }
        @keyframes eq3 { 0% { height: 6px; } 100% { height: 26px; } }
        @keyframes eq4 { 0% { height: 10px; } 100% { height: 14px; } }

        /* Volume */
        .volume-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .volume-icon { font-size: 0.9em; opacity: 0.5; }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.15);
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            border-radius: 50%;
            background: var(--teal);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(6,214,160,0.4);
        }
        .volume-slider::-moz-range-thumb {
            width: 14px; height: 14px;
            border-radius: 50%;
            background: var(--teal);
            cursor: pointer;
            border: none;
        }
        .volume-slider::-webkit-slider-runnable-track {
            background: linear-gradient(to right, var(--teal), rgba(255,255,255,0.15));
        }

        /* ===== KEYFRAMES ===== */
        @keyframes equalize {
            0% { height: 4px; }
            100% { height: 18px; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-pulse { animation: pulse 1.5s infinite; }

        /* ===== FULLSCREEN PLAYER ===== */
        .fullscreen-player {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(13,12,30,0.92);
            backdrop-filter: blur(30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            opacity: 0;
        }
        .fullscreen-player.active {
            transform: translateY(0);
            pointer-events: all;
            opacity: 1;
        }

        .fs-swipe-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
        }

        .fs-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 1.6em;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        .fs-close:hover { color: #fff; }

        .fs-logo {
            width: 150px;
            height: 150px;
            border-radius: 28px;
            background: rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(6,214,160,0.2), 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
        .fs-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 28px;
        }

        .fs-name {
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 4px;
        }

        .fs-tags {
            font-size: 0.85em;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        .fs-now-playing {
            font-size: 0.8em;
            color: var(--teal);
            margin-bottom: 24px;
            text-align: center;
            padding: 0 20px;
            min-height: 1.2em;
        }

        .fs-eq {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            height: 40px;
            margin-bottom: 28px;
        }
        .fs-eq span {
            width: 6px;
            background: var(--teal);
            border-radius: 3px;
            transition: height 0.1s;
        }
        .fs-eq.active span:nth-child(1) { animation: fseq1 0.6s ease-in-out infinite alternate; }
        .fs-eq.active span:nth-child(2) { animation: fseq2 0.5s ease-in-out infinite alternate; }
        .fs-eq.active span:nth-child(3) { animation: fseq3 0.7s ease-in-out infinite alternate; }
        .fs-eq.active span:nth-child(4) { animation: fseq4 0.55s ease-in-out infinite alternate; }
        .fs-eq.active span:nth-child(5) { animation: fseq5 0.65s ease-in-out infinite alternate; }
        .fs-eq:not(.active) span { height: 6px !important; }

        @keyframes fseq1 { 0% { height: 6px; } 100% { height: 34px; } }
        @keyframes fseq2 { 0% { height: 10px; } 100% { height: 28px; } }
        @keyframes fseq3 { 0% { height: 8px; } 100% { height: 38px; } }
        @keyframes fseq4 { 0% { height: 12px; } 100% { height: 24px; } }
        @keyframes fseq5 { 0% { height: 6px; } 100% { height: 30px; } }

        .fs-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .fs-btn {
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .fs-btn.play {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--teal), var(--violet));
            color: #fff;
            font-size: 1.6em;
            font-weight: bold;
            box-shadow: 0 4px 30px rgba(6,214,160,0.4);
        }
        .fs-btn.play:hover { transform: scale(1.08); }
        .fs-btn.stop {
            width: 46px;
            height: 46px;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-size: 1.1em;
        }
        .fs-btn.stop:hover { background: rgba(255,255,255,0.18); }

        .fs-volume {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 240px;
            margin-bottom: 32px;
        }
        .fs-volume .volume-icon { font-size: 1em; opacity: 0.5; }
        .fs-volume input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.15);
            outline: none;
        }
        .fs-volume input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px; height: 18px;
            border-radius: 50%;
            background: var(--teal);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(6,214,160,0.5);
        }
        .fs-volume input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px;
            border-radius: 50%;
            background: var(--teal);
            cursor: pointer;
            border: none;
        }

        .fs-info {
            position: absolute;
            bottom: 30px;
            text-align: center;
            font-size: 0.72em;
            opacity: 0.4;
            padding: 0 20px;
        }
        .fs-info a {
            color: var(--teal);
            text-decoration: none;
            opacity: 0.8;
        }
        .fs-info a:hover { opacity: 1; text-decoration: underline; }

        /* ===== FULLSCREEN EXTRAS ===== */
        .fs-action-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .fs-action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(16px);
            color: #fff;
            font-size: 1.4em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .fs-action-btn:hover { background: rgba(255,255,255,0.15); transform: scale(1.08); }
        .fs-action-btn:active { transform: scale(1.2); }

        .fs-listen-timer {
            font-size: 1.2em;
            color: var(--teal);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .fs-all-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-bottom: 12px;
            padding: 0 20px;
        }
        .fs-tag-pill {
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(6,214,160,0.15);
            color: var(--teal);
            font-size: 0.75em;
        }

        .fs-extra-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            font-size: 0.75em;
            opacity: 0.5;
            margin-bottom: 8px;
            padding: 0 20px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 500px) {
            .header { padding: 10px 14px; gap: 8px; }
            .header h1 { font-size: 1.1em; }
            .header-subtitle { font-size: 0.55em; }
            .countries-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 12px 14px; }
            .country-card { padding: 16px 10px; border-radius: 16px; }
            .country-flag { font-size: 2.4em; }
            .country-card.featured .country-flag { font-size: 3.5em; }
            .volume-wrap { display: none; }
            .player-content { gap: 10px; }
            .player-btn.play { width: 48px; height: 48px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>MJ Radio</h1>
            <span class="header-subtitle">Global Streaming</span>
        </div>
        <div class="header-center">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cerca paese o stazione...">
            <div class="mini-eq" id="miniEq">
                <span></span><span></span><span></span>
            </div>

        favorites.forEach(s => { if (s.stationuuid) stationCache[s.stationuuid] = s; });

        // Render countries
        function renderCountries(filter = '') {
            const grid = document.getElementById('countriesGrid');
            const filtered = COUNTRIES.filter(c =>
                c.name.toLowerCase().includes(filter.toLowerCase()) ||
                c.code.toLowerCase().includes(filter.toLowerCase())
            );

            const pinned = filtered.filter(c => PINNED.includes(c.code))
                .sort((a, b) => PINNED.indexOf(a.code) - PINNED.indexOf(b.code));
            const rest = filtered.filter(c => !PINNED.includes(c.code))
                .sort((a, b) => a.name.localeCompare(b.name));
            const sorted = [...pinned, ...rest];

            const pinnedHtml = pinned.length > 0 ? `<div class="pinned-grid">${pinned.map(country => `
                <div class="country-card featured" onclick="loadCountry('${country.code}', '${country.name}', '${country.flag}')">

                    <div class="country-name">${country.name}</div>

                    <div class="country-name">${country.name}</div>
                </div>
            `).join('');
            
            grid.innerHTML = pinnedHtml + restHtml;
        }

        // Load stations for country
        async function loadCountry(code, name, flag) {
            document.getElementById('countriesView').style.display = 'none';
            document.getElementById('stationsView').classList.add('active');
            document.getElementById('countryTitle').textContent = `${flag} ${name}`;
            document.getElementById('stationsList').innerHTML = '<div class="loading loading-pulse">Caricamento stazioni...</div>';

            try {
                const response = await fetch(`${API_BASE}/stations/bycountrycodeexact/${code}?limit=100&order=clickcount&reverse=true&lastcheckok=1`);
                let stations = await response.json();

                stations = stations.slice(0, 80);

                if (stations.length === 0) {
                    const resp2 = await fetch(`${API_BASE}/stations/bycountrycodeexact/${code}?limit=50&order=clickcount&reverse=true&lastcheckok=1`);
                    stations = await resp2.json();
                }

                allStations = stations;
                renderStations(stations);
            } catch (error) {
                document.getElementById('stationsList').innerHTML = '<div class="loading">Errore nel caricamento</div>';
            }
        }

        // Render stations
        function renderStations(stations) {
            const list = document.getElementById('stationsList');
            if (stations.length === 0) {
                list.innerHTML = '<div class="loading">Nessuna stazione trovata</div>';
                return;
            }
            renderStationsToElement(stations, list);
        }

        function renderStationsToElement(stations, element) {
            element.innerHTML = stations.map(station => {
                stationCache[station.stationuuid] = station;
                const isFav = favorites.some(f => f.stationuuid === station.stationuuid);
                const isCurrentPlaying = currentStation?.stationuuid === station.stationuuid && isPlaying;
                return `
                    <div class="station-item ${isCurrentPlaying ? 'playing' : ''}" data-uuid="${station.stationuuid}">
                        <div class="station-logo" onclick="playStation(stationCache['${station.stationuuid}'])">
                            ${station.favicon ? `<img src="${station.favicon}" onerror="this.parentElement.innerHTML='üìª'">` : 'üìª'}
                        </div>
                        <div class="station-info" onclick="playStation(stationCache['${station.stationuuid}'])">
                            <div class="station-name">${station.name}</div>
                            <div class="station-genre">${station.tags?.split(',')[0] || 'Radio'}</div>
                        </div>
                        <button class="fav-btn" data-uuid="${station.stationuuid}" onclick="toggleFavorite('${station.stationuuid}', event)">${isFav ? '‚≠ê' : '‚òÜ'}</button>
                    </div>
                `;
            }).join('');
        }

        // Play station
        async function playStation(station) {
            currentStation = station;
            playerStation.textContent = station.name;
            playerGenre.textContent = station.tags?.split(',')[0] || 'Radio';
            playerStatus.textContent = 'üì° Connessione...';
            player.classList.add('active');

            const urls = [station.url_resolved, station.url].filter(u => u);

            let success = false;
            for (const url of urls) {
                try {
                    audio.src = url;
                    await audio.play();
                    success = true;
                    isPlaying = true;
                    playPauseBtn.textContent = '‚è∏';
                    playerStatus.textContent = '‚ñ∂ In riproduzione';
                    playerEq.classList.add('active');
                    miniEq.classList.add('active');
                    addToRecents(station);
                    break;
                } catch (err) {
                    console.log('Failed URL:', url, err);
                }
            }

            if (!success) {
                playerStatus.textContent = '‚ùå Stream non disponibile';
                playerEq.classList.remove('active');
                miniEq.classList.remove('active');
            }

            document.querySelectorAll('.station-item').forEach(el => {
                el.classList.toggle('playing', el.dataset.uuid === station.stationuuid && success);
            });
        }

        // Recents
        function addToRecents(station) {
            recents = recents.filter(r => r.stationuuid !== station.stationuuid);
            recents.unshift(station);
            if (recents.length > 5) recents = recents.slice(0, 5);
            localStorage.setItem('radioRecents', JSON.stringify(recents));
        }

        // Stop station
        function stopStation() {
            audio.pause();
            audio.src = '';
            isPlaying = false;
            currentStation = null;
            player.classList.remove('active');
            playerEq.classList.remove('active');
            miniEq.classList.remove('active');
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('playing'));
        }

        playPauseBtn.onclick = () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂';
                playerStatus.textContent = '‚è∏ In pausa';
                playerEq.classList.remove('active');
                miniEq.classList.remove('active');
            } else if (currentStation) {
                audio.play();
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏';
                playerStatus.textContent = '‚ñ∂ In riproduzione';
                playerEq.classList.add('active');
                miniEq.classList.add('active');

        function toggleFavorite(uuid, evt) {
            if (evt) evt.stopPropagation();
            const index = favorites.findIndex(f => f.stationuuid === uuid);
            if (index >= 0) {
                favorites.splice(index, 1);
            } else if (stationCache[uuid]) {
                favorites.push(stationCache[uuid]);

            localStorage.setItem('radioFavorites', JSON.stringify(favorites));

            if (document.getElementById('favoritesView').classList.contains('active')) {
                renderFavorites();
            }
            document.querySelectorAll(`.fav-btn[data-uuid="${uuid}"]`).forEach(btn => {
                btn.textContent = index >= 0 ? '‚òÜ' : '‚≠ê';
                btn.classList.add('bounce');
                setTimeout(() => btn.classList.remove('bounce'), 400);
            });
        }

            const list = document.getElementById('favoritesList');

            if (trendingLoaded) return;

                const resp = await fetch(`${API_BASE}/stations/topclick/20`);

                trendingLoaded = true;
                renderStationsToElement(stations, list);

                    s.name.toLowerCase().includes(query) ||
                    (s.tags && s.tags.toLowerCase().includes(query))

            } else {
                if (query.length >= 3) {
                    searchTimeout = setTimeout(() => searchStationsGlobal(query), 500);

            document.getElementById('countriesGrid').innerHTML = '<div class="loading loading-pulse">Cercando stazioni...</div>';

                const response = await fetch(`${API_BASE}/stations/byname/${encodeURIComponent(query)}?limit=30&order=clickcount&reverse=true&lastcheckok=1`);

                if (stations.length > 0) {
                    document.getElementById('countriesView').style.display = 'none';

                    document.getElementById('countryTitle').textContent = `üîç Risultati per "${query}"`;

                    renderStations(stations);

                    renderCountries(query);

                renderCountries(query);

        // Media Session API
        function updateMediaSession() {
            if ('mediaSession' in navigator && currentStation) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: currentStation.name,
                    artist: currentStation.tags?.split(',')[0] || 'Radio',
                    album: 'MaryJane Global Radio',
                    artwork: currentStation.favicon ? [
                        { src: currentStation.favicon, sizes: '96x96', type: 'image/png' },

                        { src: currentStation.favicon, sizes: '256x256', type: 'image/png' }
                    ] : []
                });

                navigator.mediaSession.setActionHandler('play', () => {
                    audio.play(); isPlaying = true; playPauseBtn.textContent = '‚è∏';
                    playerEq.classList.add('active'); miniEq.classList.add('active');

                    audio.pause(); isPlaying = false; playPauseBtn.textContent = '‚ñ∂';

                });
                navigator.mediaSession.setActionHandler('stop', () => { stopStation(); });
            }
        }

        // Prevent audio suspension on mobile
        document.addEventListener('visibilitychange', () => {

        function updateFullscreenUI() {
            if (!currentStation) return;
            fsName.textContent = currentStation.name;
            fsTags.textContent = currentStation.tags?.split(',').slice(0, 3).join(', ') || '';
            fsLogo.innerHTML = currentStation.favicon
                ? `<img src="${currentStation.favicon}" onerror="this.parentElement.innerHTML='üìª'">`
                : 'üìª';
            fsPlayPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            fsEq.classList.toggle('active', isPlaying);
            fsVolumeSlider.value = audio.volume;

            // Station info
            const parts = [];
            if (currentStation.bitrate) parts.push(currentStation.bitrate + ' kbps');
            if (currentStation.codec) parts.push(currentStation.codec);
            if (currentStation.country) parts.push(currentStation.country);
            let infoHtml = parts.join(' ¬∑ ');
            if (currentStation.homepage) {
                infoHtml += ` ¬∑ <a href="${currentStation.homepage}" target="_blank" rel="noopener">Sito web ‚Üó</a>`;
            }
            fsInfo.innerHTML = infoHtml;
        }

        fsClose.onclick = closeFullscreen;
        fsSwipeBar.onclick = closeFullscreen;

        // Swipe down to close
        let fsTouchStartY = 0;
        fullscreenPlayer.addEventListener('touchstart', (e) => {
            fsTouchStartY = e.touches[0].clientY;
        }, { passive: true });
        fullscreenPlayer.addEventListener('touchend', (e) => {
            const dy = e.changedTouches[0].clientY - fsTouchStartY;
            if (dy > 80) closeFullscreen();
        }, { passive: true });

        // Fullscreen controls
        fsPlayPauseBtn.onclick = () => {
            playPauseBtn.click();
            setTimeout(updateFullscreenUI, 50);
        };
        fsStopBtn.onclick = () => {
            stopStation();
            closeFullscreen();
        };

        fsVolumeSlider.oninput = () => {
            audio.volume = parseFloat(fsVolumeSlider.value);
            volumeSlider.value = fsVolumeSlider.value;
            localStorage.setItem('radioVolume', fsVolumeSlider.value);
        };

        // Sync fullscreen UI when play state changes
        const origPlayPause = playPauseBtn.onclick;
        const _origPPClick = playPauseBtn.onclick;
        playPauseBtn.onclick = () => {
            _origPPClick();
            if (fullscreenPlayer.classList.contains('active')) updateFullscreenUI();
        };

        // Now playing metadata tracking
        let nowPlayingTitle = '';
        function updateNowPlaying() {
            if ('mediaSession' in navigator && navigator.mediaSession.metadata) {
                const t = navigator.mediaSession.metadata.title;
                if (t && t !== currentStation?.name) {
                    nowPlayingTitle = t;
                }
            }
            fsNowPlaying.textContent = nowPlayingTitle
                ? `Now Playing ‚Äî ${nowPlayingTitle}`
                : 'Now Playing ‚Äî ‚Äî';
        }
        setInterval(updateNowPlaying, 3000);

        // Keep fullscreen EQ in sync
        const origOnPlaying = audio.onplaying;
        audio.onplaying = () => {
            playerStatus.textContent = '‚ñ∂ In riproduzione';
            updateMediaSession();
            if (fullscreenPlayer.classList.contains('active')) updateFullscreenUI();
        };

        // ===== FULLSCREEN EXTRAS =====
        const fsFavBtn = document.getElementById('fsFavBtn');
        const fsShareBtn = document.getElementById('fsShareBtn');
        const fsListenTimer = document.getElementById('fsListenTimer');
        const fsAllTags = document.getElementById('fsAllTags');
        const fsExtraInfo = document.getElementById('fsExtraInfo');

        let listenTimer = null;
        let listenStartTime = null;

        function startListenTimer() {
            stopListenTimer();
            listenStartTime = Date.now();
            listenTimer = setInterval(updateListenTimer, 1000);
        }

        function stopListenTimer() {
            if (listenTimer) clearInterval(listenTimer);
            listenTimer = null;
            listenStartTime = null;
            fsListenTimer.textContent = '‚è± 00:00';
        }

        function updateListenTimer() {
            if (!listenStartTime) return;
            const elapsed = Math.floor((Date.now() - listenStartTime) / 1000);
            const mm = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const ss = String(elapsed % 60).padStart(2, '0');
            fsListenTimer.textContent = `‚è± ${mm}:${ss}`;
        }

        // Hook timer into play/stop
        const _origPlayStation = playStation;
        playStation = async function(station) {
            await _origPlayStation(station);
            if (isPlaying) startListenTimer();
        };

        const _origStopStation = stopStation;
        stopStation = function() {
            stopListenTimer();
            _origStopStation();
        };

        // Also hook play/pause for timer
        const _origPPClick2 = playPauseBtn.onclick;
        playPauseBtn.onclick = () => {
            const wasPlaying = isPlaying;
            _origPPClick2();
            if (wasPlaying && !isPlaying) {
                // paused ‚Äî stop timer
                if (listenTimer) clearInterval(listenTimer);
                listenTimer = null;
            } else if (!wasPlaying && isPlaying) {
                // resumed ‚Äî restart timer from where it was or start fresh
                if (listenStartTime) {
                    listenTimer = setInterval(updateListenTimer, 1000);
                } else {
                    startListenTimer();
                }
            }
            if (fullscreenPlayer.classList.contains('active')) updateFullscreenUI();
        };

        // Fav button in fullscreen
        fsFavBtn.onclick = () => {
            if (!currentStation) return;
            toggleFavorite(currentStation.stationuuid);
            updateFullscreenFavBtn();
        };

        function updateFullscreenFavBtn() {
            if (!currentStation) return;
            const isFav = favorites.some(f => f.stationuuid === currentStation.stationuuid);
            fsFavBtn.textContent = isFav ? '‚≠ê' : '‚òÜ';
        }

        // Share button
        fsShareBtn.onclick = async () => {
            if (!currentStation) return;
            const shareUrl = currentStation.homepage || currentStation.url_resolved || currentStation.url;
            const shareData = { title: currentStation.name, url: shareUrl };
            if (navigator.share) {
                try { await navigator.share(shareData); } catch(e) {}
            } else {
                try {
                    await navigator.clipboard.writeText(shareUrl);
                    fsShareBtn.textContent = '‚úÖ';
                    setTimeout(() => { fsShareBtn.textContent = 'üì§'; }, 1500);
                } catch(e) {}
            }
        };

        // Extend updateFullscreenUI for new elements
        const _origUpdateFS = updateFullscreenUI;
        updateFullscreenUI = function() {
            _origUpdateFS();
            if (!currentStation) return;

            // Fav button
            updateFullscreenFavBtn();

            // All tags
            const tags = (currentStation.tags || '').split(',').map(t => t.trim()).filter(Boolean);
            fsAllTags.innerHTML = tags.map(t => `<span class="fs-tag-pill">${t}</span>`).join('');

            // Extra info
            const extras = [];
            if (currentStation.votes) extras.push(`üëç ${currentStation.votes}`);
            if (currentStation.clickcount) extras.push(`üìà ${currentStation.clickcount}`);
            if (currentStation.language) extras.push(`üó£Ô∏è ${currentStation.language}`);
            fsExtraInfo.innerHTML = extras.map(e => `<span>${e}</span>`).join('');
        };

        // Init
        renderCountries();
    </script>
</body>
</html>
